{% extends 'base.html' %}


{% block title %}
Home
{% endblock title %}



{% block content %}


{% if not user.is_authenticated %}

<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Parlock Home</h1>
            <p class="lead">You are not logged in. <a href="{% url 'login' %}">Log in</a> or sign up to continue.</p>
            <a class="btn btn-lg btn-primary" href="{% url 'login' %}" role="button">Log in</a>
        </div>
    </div>
</div>
{% else %}

<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome back, {{ user.username }}</h1>
        </div>
    </div>
</div>

{% endif %}


{% endblock content %}
