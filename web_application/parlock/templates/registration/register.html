{% extends "base.html" %}

{% load static %}


{% block title %}
Register Account
{% endblock title %}


{% block pagetitle %}
Register Account
{% endblock pagetitle %}
{% block content %}

{% if form.errors %}

<div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Invalid credentials!</strong>
</div>


{% endif %}

<div class="row justify-content-center" style="background-color:rgb(242, 242, 238);">
    <div class="col-md-7 col-lg-5">
        <div class="wrap">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="form-control btn btn-primary rounded submit px-3" value="Register">
            </form>
        </div>
    </div>
</div>


{% endblock %}
